<html>
  <head>
    <title>Smart Mirror</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      body {
        background: #000;
        color: #fff;
        font-family: "Open Sans", sans-serif;
      }
      /* below is the datetime
      */
      .datetime {
        position: absolute;
        top: 0;
        right: 0;
        white-space: nowrap;
      }
      .datetime #clock {
        position: absolute;
        top: 20;
        right: -7;
        font-size: 190px;
      }
      .datetime #date {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 50px;
      }

      /* below is the weather
      */
      .temperature {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
      }
      .temperature #temperature-value {
        position: absolute;
        top: 20;
        left: 0;
        font-size: 190px;
      }
      .temperature #temperature-description {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 50px;
      }
      .temperature #temperature-icon {
        position: absolute;
        top: 71;
        left: 310;
      }

      /* below is spotify */
      .spotify {
        position: absolute;
        top: 400;
        right: 0;
        white-space: nowrap;
        font-size: 23px;
      }
      .spotify #spotify-song {
        position: absolute;
        top: 0;
        right: 130;
      }
      .spotify #spotify-artist {
        position: absolute;
        top: 40;
        right: 130;
      }
      .spotify #spotify-icon {
        position: absolute;
        top: 80;
        right: 130;
        height: 30;
        width: 30;
      }
      .spotify #spotify-art {
        position: absolute;
        top: 0;
        right: 0;
        height: 120;
        width: 120;
      }

      .calendar {
        position: absolute;
        top: 400;
        left: 0;
        white-space: nowrap;
        font-size: 23px;
      }
      .calendar #calendar-event-1 {
        position: absolute;
        left: 81;
      }
      .calendar #calendar-event-2 {
        position: absolute;
        top: 70;
        left: 81;
      }
      .calendar #calendar-event-3 {
        position: absolute;
        top: 140;
        left: 81;
      }
      .calendar #calendar-time-1 {
        position: absolute;
        top: 30;
        left: 81;
      }
      .calendar #calendar-time-2 {
        position: absolute;
        top: 100;
        left: 81;
      }
      .calendar #calendar-time-3 {
        position: absolute;
        top: 170;
        left: 81;
      }
      .calendar #calendar-icon-1 {
        position: absolute;
        height: 60;
        width: 60;
      }
      .calendar #calendar-icon-2 {
        position: absolute;
        top: 70;
        height: 60;
        width: 60;
      }
      .calendar #calendar-icon-3 {
        position: absolute;
        top: 140;
        height: 60;
        width: 60;
      }
      /* below is google calendar */
    </style>
  </head>

  <body>
    <div class="datetime">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <div class="temperature">
      <div id="temperature-value"></div>
      <div id="temperature-description"></div>
      <img id="temperature-icon" src="icons/cw.gif" />
    </div>

    <div class="spotify">
      <div id="spotify-song"></div>
      <div id="spotify-artist"></div>
      <img id="spotify-icon" src="icons/calendar/00.png" />
      <img id="spotify-art" src="icons/calendar/00.png" />
      <div id="opaque"></div>
    </div>

    <div class="calendar">
      <div id="calendar-event-1"></div>
      <div id="calendar-event-2"></div>
      <div id="calendar-event-3"></div>
      <div id="calendar-time-1"></div>
      <div id="calendar-time-2"></div>
      <div id="calendar-time-3"></div>
      <img id="calendar-icon-1" src="icons/calendar/00c.png" />
      <img id="calendar-icon-2" src="icons/calendar/00.png" />
      <img id="calendar-icon-3" src="icons/calendar/00.png" />
    </div>

    <script src="clock.js"></script>
    <script src="date.js"></script>
    <script src="spotify.js"></script>
    <script src="calendar.js"></script>
    <script src="hourlyweather.js"></script>
  </body>
</html>
