<html>
  <head>
    <title>Smart Mirror</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      body {
        background: #000;
        color: #fff;
        font-family: "Open Sans", sans-serif;
      }
      /* below is the datetime
      */
      .datetime {
        position: absolute;
        top: 0;
        right: 0;
        white-space: nowrap;
      }
      .datetime #clock {
        position: absolute;
        top: 20;
        right: -7;
        font-size: 190px;
      }
      .datetime #date {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 50px;
      }
      /*





*/
      .temperature {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
      }
      .temperature #temperature-value {
        position: absolute;
        top: 20;
        left: 0;
        font-size: 190px;
      }
      .temperature #temperature-description {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 50px;
      }
      .temperature #temperature-icon {
        position: absolute;
        top: 71;
        left: 310;
      }
      /*





*/
      .spotify {
        position: absolute;
        top: 260;
        right: 0;
        white-space: nowrap;
        font-size: 23px;
      }
      .spotify #spotify-song {
        position: absolute;
        top: 0;
        right: 130;
      }
      .spotify #spotify-artist {
        position: absolute;
        top: 40;
        right: 130;
      }
      .spotify #spotify-icon {
        position: absolute;
        top: 80;
        right: 130;
        height: 30;
        width: 30;
      }
      .spotify #spotify-art {
        position: absolute;
        top: 0;
        right: 0;
        height: 120;
        width: 120;
      }
      /*





*/

      .calendar {
        position: absolute;
        top: 465;
        left: 0;
        white-space: nowrap;
        font-size: 23px;
      }
      .calendar #calendar-event-1 {
        position: absolute;
        left: 81;
      }
      .calendar #calendar-event-2 {
        position: absolute;
        top: 70;
        left: 81;
      }
      .calendar #calendar-event-3 {
        position: absolute;
        top: 140;
        left: 81;
      }
      .calendar #calendar-time-1 {
        position: absolute;
        top: 30;
        left: 81;
      }
      .calendar #calendar-time-2 {
        position: absolute;
        top: 100;
        left: 81;
      }
      .calendar #calendar-time-3 {
        position: absolute;
        top: 170;
        left: 81;
      }
      .calendar #calendar-icon-1 {
        position: absolute;
        height: 60;
        width: 60;
      }
      .calendar #calendar-icon-2 {
        position: absolute;
        top: 70;
        height: 60;
        width: 60;
      }
      .calendar #calendar-icon-3 {
        position: absolute;
        top: 140;
        height: 60;
        width: 60;
      }
      /*




*/
      .forecast {
        position: absolute;
        top: 260;
        left: 0;
        white-space: nowrap;
      }

      .forecast .forecast1 #forecast-hour1 {
        position: absolute;
        top: 0;
        left: 0;
        font-weight: bold;
        font-size: 32;
      }
      .forecast .forecast2 #forecast-hour2 {
        position: absolute;
        top: 60;
        left: 0;
        font-size: 30;
      }
      .forecast .forecast3 #forecast-hour3 {
        position: absolute;
        top: 120;
        left: 0;
        font-size: 28;
        opacity: 0.9;
      }
      .forecast .forecast1 #forecast-value1 {
        position: absolute;
        top: 0;
        right: -507;
        font-size: 32;
        font-weight: bold;
      }
      .forecast .forecast2 #forecast-value2 {
        position: absolute;
        top: 60;
        right: -507;
        font-size: 30;
      }
      .forecast .forecast3 #forecast-value3 {
        position: absolute;
        top: 120;
        right: -507;
        font-size: 28;
        opacity: 0.9;
      }
      .forecast .forecast1 #forecast-icon1 {
        position: absolute;
        top: -10;
        left: 225;
        height: 65;
        width: 65;
      }
      .forecast .forecast2 #forecast-icon2 {
        position: absolute;
        top: 50;
        left: 227;
        height: 60;
        width: 60;
        opacity: 0.9;
      }
      .forecast .forecast3 #forecast-icon3 {
        position: absolute;
        top: 110;
        left: 230;
        height: 55;
        width: 55;
        opacity: 0.8;
      }
      /* below is google calendar */
    </style>
  </head>

  <body>
    <div class="datetime">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <div class="temperature">
      <div id="temperature-value"></div>
      <div id="temperature-description"></div>
      <img id="temperature-icon" src="icons/cw.gif" />
    </div>

    <div class="spotify">
      <div id="spotify-song"></div>
      <div id="spotify-artist"></div>
      <img id="spotify-icon" src="icons/calendar/00.png" />
      <img id="spotify-art" src="icons/calendar/00.png" />
    </div>

    <div class="calendar">
      <div id="calendar-event-1"></div>
      <div id="calendar-event-2"></div>
      <div id="calendar-event-3"></div>
      <div id="calendar-time-1"></div>
      <div id="calendar-time-2"></div>
      <div id="calendar-time-3"></div>
      <img id="calendar-icon-1" src="icons/calendar/00c.png" />
      <img id="calendar-icon-2" src="icons/calendar/00.png" />
      <img id="calendar-icon-3" src="icons/calendar/00.png" />
    </div>

    <div class="forecast">
      <div class="forecast1">
        <div id="forecast-hour1"></div>
        <img id="forecast-icon1" src="icons/04d.png" />
        <div id="forecast-value1"></div>
      </div>
      <div class="forecast2">
        <div id="forecast-hour2"></div>
        <div id="forecast-value2"></div>
        <img id="forecast-icon2" src="icons/04d.png" />
      </div>
      <div class="forecast3">
        <div id="forecast-hour3"></div>
        <div id="forecast-value3"></div>
        <img id="forecast-icon3" src="icons/04d.png" />
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="date.js"></script>
    <script src="spotify.js"></script>
    <script src="calendar.js"></script>
    <script src="hourlyweather.js"></script>
  </body>
</html>
